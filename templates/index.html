<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Model Interaction</title>
</head>
<body>
    <h1>Language Model Interaction</h1>
    <form action="/predict" method="post" onsubmit="showLoading()">
        <div>
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name here."><br>
        </div>
        <label for="vv">Enter your text:</label><br>
        <textarea id="vv" name="c" rows="4" cols="50" placeholder="Enter Context here."></textarea><br>
        <img src="static/1Vv.gif" alt="GIF" width="100" height="100" id="loading" style="display: none;">
        <button type="submit">Submit</button>
    </form>

    {% if res %}
        Hi {{ name }},<br>
        <h2>Model Prediction:</h2>
        <p>{{ res | safe }}</p>
    {% endif %}

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'inline';
        }
    </script>
</body>
</html>
